<form class="theme-form theme-form-2 mega-form" [formGroup]="form" (ngSubmit)="submit()">
    <app-form-fields [label]="'name' | translate" [for]="'name'" [required]="true">
        <input class="form-control" type="text" placeholder="Enter tax name" name="name" formControlName="name">
        <div class="invalid-feedback" *ngIf="form.controls['name'].touched && form.controls['name'].errors?.['required']">
            {{ 'name_is_required' | translate }}
        </div>
    </app-form-fields>
    <app-form-fields [label]="'rate'" [for]="'rate'" [required]="true">
        <div class="input-group">
            <input class="form-control" type="number" min=0 max=100 oninput="if (value > 100) value = 100; if (value < 0) value = 0;" placeholder="{{ 'enter_rate' | translate }}" name="rate" formControlName="rate">
            <span class="input-group-text">%</span>
        </div>
        <div class="invalid-feedback" *ngIf="form.controls['rate'].touched && form.controls['rate'].errors?.['required']">
            {{ 'rate_is_required' | translate }}
        </div>
    </app-form-fields>
    <app-form-fields [label]="'status'" [for]="'status'" [required]="false">
        <div class="form-check form-switch ps-0">
            <label class="switch">
                <input type="checkbox" id="status" formControlName="status">
                <span class="switch-state"></span>
            </label>
        </div>
    </app-form-fields>
    <app-button [id]="'tax_btn'">{{ (type == 'create' ? 'save_tax' : 'update_tax') | translate }}</app-button>
</form>
