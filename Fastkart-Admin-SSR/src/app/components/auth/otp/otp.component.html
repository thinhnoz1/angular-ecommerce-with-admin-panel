<section class="log-in-section section-b-space">
  <div class="container w-100">
    <div class="row">
      <div class="col-xl-5 col-lg-6 me-auto">
        <app-alert></app-alert>
        <form [formGroup]="form" (ngSubmit)="submit();">
          <div class="log-in-box">
            <div class="log-in-title">
              <h3 class="text-content">{{ 'please_enter_the_one_time_password_to_verify_your_account' | translate }}</h3>
              <h5 class="text-content">
                {{ 'a_code_has_been_sent_to' | translate }} <span>{{ email }}</span>
              </h5>
            </div>
            <div id="otp" class="row d-flex row-cols-6 g-2 mb-5">
              <div class="outer-otp">
                <div class="inner-otp">
                  <input type="text"
                    formControlName="otp"
                    maxlength="5" 
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                    onKeyPress="if(this.value.length==5) return false;" />
                </div>
              </div>
            </div>
            <app-button [class]="'btn btn-theme w-100 justify-content-center'" [id]="'otp_btn'">
              {{ 'validate' | translate }}
            </app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
